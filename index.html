<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>P2P Messaging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.16/peer.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <h3>My ID: <span id="my-id"></span></h3>
    <h3>Connected to: <span id="connected-to"></span></h3>
    <fieldset id="connection-buttons">
        <input id="target-id" type="text">
        <button onclick="connect()">Connect</button>
    </fieldset>
    <h2>MSG</h2>
    <fieldset id="messaging-buttons" disabled>
        <textarea id="message" type="text"></textarea>
        <br>
        <button onclick="send()">Send</button>
    </fieldset>
    <div id="messages">
    </div>

</body>

</html>
